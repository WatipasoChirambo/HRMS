{% extends "home/base.html" %} {% load static %} {% block content %}
<div>
    <div class="department_heading">
        <h2>
            Departments
        </h2>
    </div>
    <div class="add_department">
        <button>
            Add Department
        </button>
    </div>
</div>
<div class="projects">
    {% for department in departments %}
    <a id="update" href="{% url 'department' department.id %}">
    <div class="project">
        <h2>{{department.name}}</h2>
        <p>Members</p>
        <h3>5</h3>
      </div>
    </a>
    {% endfor %}
</div>
{% endblock content %}
